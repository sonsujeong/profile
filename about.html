<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css"> 
     <!--항상 리셋 css파일이 가장 위에 링크되어 있어야 함-->
    <link rel="stylesheet" href="css/about.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/animate.css">
    <script src="js/jquery-1.11.2.min.js"></script>
    <script src="js/waypoints.min.js"></script>

    <script>
      $(function(){
        $("#menu ul li a").click(function(){
          $("#menu ul li a").removeClass();
          $(this).addClass("selected");
        });   



        $('.img4').waypoint(function(){
        $('.img4').addClass('animated fadeInUp');
        },{offset:'90%'});

   $('.img5').waypoint(function(){
    $('.img5').addClass('animated fadeInLeft');
   },{offset:'90%'});

   $('.img6').waypoint(function(){
    $('.img6').addClass('animated fadeInRight');
   },{offset:'90%'});

   $('.greeting').waypoint(function(){
    $('.greeting').addClass('animated fadeInUp');
   },{offset:'99%'});
      });
    </script>
    
</head>
<body>
  <header id="header">
    <nav id="menu">    
      <h1><a href="profilepage.html"><img src="profile/logo.png" alt="logo image"></a></h1>
    <ul class="menu cf">
        <li><a class="selected" href="about.html">About me</a></li>
        <li><a href="skills.html">My Skills</a></li>
        <li><a href="portfolio.html">Portfolio</a></li>
    </ul>
  </nav>
  </header>

  <section id="about">
    <div class="box cf">
    <img class="img1 animated fadeInUp" src="profile/aboutme.png" alt="about me">
    <img class="img2" src="profile/pic.jpg" alt="profile photo">
    <img class="img3" src="profile/name.png" alt="about me">
  </div>
  </section>

  <div id="skill">
    <div class="box">
      <img class="img4" src="profile/service.png" alt="service">
      <img class="img5 delay-05s" src="profile/skills.png" alt="skills">
      <img class="img6 delay-05s" src="profile/phone2.jpg" alt="picture">
        </div>
  </div>

  <div class="greeting">
    <img src="profile/gg.png" alt="greeting">
  </div>

</body>     
</html>
